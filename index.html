<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save My Contact - Edme Insurance</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #f9fafb;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      text-align: center;
    }

    .logo img {
      max-width: 100px;
      margin-bottom: 15px;
    }

    .company {
      font-size: 20px;
      font-weight: bold;
      color: #2e7d32; /* Edme soft green */
      margin-bottom: 10px;
    }

    h1 {
      font-size: 24px;
      margin: 10px 0 5px 0;
      color: #222;
    }

    h2 {
      font-size: 16px;
      font-weight: 400;
      margin: 0 0 20px 0;
      color: #555;
    }

    .button {
      display: block;
      margin: 10px 0;
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .primary {
      background-color: #2e7d32;
      color: white;
    }
    .primary:hover { background-color: #256428; }

    .secondary {
      background-color: #f1f1f1;
      color: #333;
      border: 1px solid #ddd;
    }
    .secondary:hover { background-color: #e5e5e5; }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="edme-logo.png" alt="Edme Insurance Broking Ltd Logo">
    </div>
    <div class="company">Edme Insurance Broking Ltd</div>
    <h1>Pooja Gupta</h1>
    <h2>Head Employee Benefit Consulting</h2>

    <!-- Contact Button -->
    <a class="button primary" href="https://subhojeetm.github.io/my-contact/contact.vcf" download>üìá Add to Contacts</a>

    <!-- Extra Links -->
      <a class="button secondary" href="https://www.edmeinsurance.com/" target="_blank">üåê Company Website</a>

    <div class="footer">¬© 2025 Edme Insurance</div>
  </div>
</body>
</html>
